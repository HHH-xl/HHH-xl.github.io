					<h1 style="color:rgb(206, 76, 195);font-size: 0.5rem;text-align: center;" >行业现状</h1>
					<p class="banner-text" style="text-indent:2em">2021年中国虚拟主播市场规模约3亿元，同比增长103.1%，行业进入快速增长阶段。随着元宇宙概念的兴起，虚拟主播行业收获了大量资本关注，行业在软硬件以及内容产出方面都呈现出爆发式增长。</p>
					<p class="banner-text" style="text-indent:2em">同时，依托已经相对完备的直播市场，虚拟主播生态快速走向成熟。考虑到行业渗透还未见顶，以及可能出现的VR/AR硬件端普及，预计中国虚拟主播市场在未来 2年内仍将保持较高增速。</p>

			<script type="text/javascript">
			
				//基于准备好的dom，初始化ECharts图表
				var myChart = echarts.init(document.getElementById("main"));
				var option = {  //指定图表的配置项和数据
					tooltip: { trigger: 'axis' },
					legend: { data: ['中国虚拟主播市场规模', '增长率'],
					icon:'circle',
					 left: 'center', top: 12 },
					 toolbox: {

						}

					xAxis: [
						{
							type: 'category',
							data: ['2019', '2020', '2021', '2022', '2023', '2024']
						}
					],
					yAxis: [
						{   //设置两个Y轴之1：降水量
							type: 'value', name: '市场规模（亿元）',
							min: 0, max: 30 , interval: 5,
							axisLabel: { formatter: '{value} ' }
						},
						{   //设置两个Y轴之2：蒸发量
							type: 'value', name: '增长率（%）', min: 0, max: 200,
							position: 'right',  //设置y轴安置的位置
							offset: 0,  //设置向右偏移的距离
							axisLine: { lineStyle: { color: '#5f90fc' } },
							axisLabel: { formatter: '{value} ' }
						}
					],
					series: [
						{
							name: '中国虚拟主播市场规模', type: 'bar',
							itemStyle: {  //设置柱状图颜色

									color: '#c681ff'
								}
							},
							data: [1, 1, 3, 6, 13, 25]
						},

							yAxisIndex: 1,  //指定使用第2个y轴
							itemStyle: { normal: { color: '#5f90fc' } },  //设置折线颜色
							data: [ ,129.7, 103.1, 131.8, 116.2, 97.1]
						}
					]
		
				//为echarts对象加载数据         
			  };
